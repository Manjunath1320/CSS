<!DOCTYPE html>
<html>
<head>
    <title>Image styles</title>
<style>
.container {
  position: relative;
}

#img2 { 

  height: auto;
  opacity: 0.3;
}
#img1 {
  border-radius: 50%;
}


.container {
  position: relative;
  width: 50%;
}




.container:hover .overlay {
  opacity: 1;
}

</style>
<body>
<h1>This is a 17th assignment tells about images and their styles</h1>
<div class="container">
    <h2>With opacity 0.3</h2>
  <img id="img2" src="educ.jpg" width="200" height="200">
</div>


<h2>Circled Image</h2>
<img id="img1" src="educ.jpg" alt="Paris" width="300" height="300">




</body>
</html>
